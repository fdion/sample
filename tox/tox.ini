[testenv]
deps=nose
    distribute>=0.6.24
commands=
    nosetests --with-xunit --xunit-file=junit-{envname}.xml tests
        
[testenv:docs]
basepython=python
changedir=doc # or whereever you keep your sphinx-docs
deps=sphinx
    pytest
commands=
    py.test --tb=line -v --junitxml=junit-{envname}.xml check_sphinx.py
